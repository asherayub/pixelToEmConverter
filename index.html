<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <title>PX TO EM CONVERTER</title>
  </head>
  <body>
    <div class="toggle-icon">
      <i class="fa-solid fa-moon moon"></i>
    </div>
    <h1>CSS px to em Converter</h1>
    <div class="container">
      <h2>Change default px value:</h2>
      <input
        id="changePx"
        type="number"
        placeholder="value"
        value="16"
        onkeypress="if(this.value.length==3) return false;" />
      <div class="px__font__to__em">
        <input
          type="number"
          placeholder="value"
          id="val"
          onkeypress="if(this.value.length ===3) return false;" />
        <h2>px =</h2>
        <h2>&nbsp;<span id="valueInEms"></span></h2>
      </div>
      <button id="copybtn">Copy</button>
    </div>
    <a id="myLink" href="https://www.github.com/asherayub" target="_blank">Visit GitHub</a>
  </body>
</html>
